
                            <section class="work-section py-3">

                                <h3 class="text-uppercase resume-section-heading mb-4">{{ i18n "experiences" }}</h3>

                                {{ range .Site.Params.experience.list }}
                                <div class="item {{ if .items }}mb-4{{ else }}mb-1{{ end }}">
                                    <div class="item-heading row align-items-center {{ if .items }}mb-2{{ else }}mb-0{{ end }}">
                                        <h4 class="item-title-experience col-12 col-md-6 col-lg-6 {{ if .items }}mb-1{{ else }}mb-0{{ end }} mb-md-0">{{ .title }}</h4>
                                        <div class="item-meta col-12 col-md-6 col-lg-6 text-muted text-left text-md-right">{{ .company }} | <span class="text-less-muted">{{ .dates }}</span></div>
                                    </div>
                                    {{ if .items }}
                                    <div class="item-content">
                                        <p>{{ with .details }}{{ . | markdownify }}{{ end }}</p>
                                        <ul class="resume-list">
                                            {{ range .items }}
                                            <li>{{ with .details }}{{ . | markdownify }}{{ end }}</li>
                                            {{ end }}
                                        </ul>
                                    </div>
                                    {{ end }}
                                </div><!--//item-->
                                {{ end }}

                            </section><!--//work-section-->
